<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./src/styles.css" />
    <script type="text/javascript" src="./src/pagination.js" defer></script>
</head>

<body>
    <div class="pagination">
        <div class="flex-container" id="dogGallery"></div>
        <div class="pagination-block">
            <span class="pageButton outline-none" id="button_prev">Prev</span>
            <span id="page_number" class="outline-none"></span>
            <span class="pageButton outline-none" id="button_next">Next</span>
        </div>
        <div class="dropdown-block">
            <div class="dropdown">
                <select id="dogDrop" class="dropdown-content" onChange="dogChange(value)">
                    <option value="chihuahua">Change Breed</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="pekinese">Pekingese</option>
                    <option value="poodle">Poodle</option>
                    <option value="pomeranian">Pomeranian</option>
                    <option value="pug">Pug</option>
                </select>
            </div>
        </div>
</body>

</html>
